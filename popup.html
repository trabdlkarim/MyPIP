<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="extension-popup" class="container-fluid px-0 mx-0">
            <div class="jumbotron">
                <div class="container">
                    <h4 class="h4" data-type="ip">-</h4>
                    <p class="lead">Your public IP address is <span data-type='ip'>-</span>, owned by <span data-type='isp'>-</span> and located in <span data-type='city'>-</span>, <span data-type='country'>-</span>.</p>
                </div>
            </div>
            <div class="container-fluid">
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="card">
                                    <div class="card-header">Connection</div>
                                    <table class="table borderless card-body" id="connection">
                                        <tbody>
                                            <tr>
                                                <th>IP Address</th>
                                                <td data-type="ip">-</td>
                                            </tr>                                            						
                                            <tr>
                                                <th>Hostname</th>
                                                <td data-type="hostname">-</td>
                                            </tr>	
                                            <tr>
                                                <th>ASN</th>
                                                <td data-type="asn">-</td>
                                            </tr>	
                                            <tr>
                                                <th>Organization</th>
                                                <td data-type="org">-</td>
                                            </tr>
                                            <tr>
                                                <th>ISP</th>
                                                <td data-type="isp">-</td>
                                            </tr>	
                                            <tr>
                                                <th>Connection</th>
                                                <td data-type="conn-type">-</td>
                                            </tr>						
                                        </tbody>
                                    </table>
                                </div>
                            </div>		
                            <div class="col-12 mb-5">
                                <div class="card">
                                    <div class="card-header">Location</div>
                                    <table class="table borderless card-body" id="location">
                                        <tbody>
                                            <tr>
                                                 <th>Country</th>
                                                <td data-type="country">-<span class="flag-icon flag-icon-tr"></span></td>
                                            </tr>	
                                            <tr>
                                                <th>State / Region</th>
                                                <td data-type="region">-</td>
                                            </tr>	
                                            <tr>
                                                <th>District / County</th>
                                                <td  data-type="district">-</td>
                                            </tr>	
                                            <tr>
                                                <th>City</th>
                                                <td data-type="city">-</td>
                                            </tr>	
                                            <tr>
                                                <th>Zip / Postal code</th>
                                                <td data-type="pcode">-</td>
                                            </tr>	
                                            <tr>
                                                <th>Coordinates</th>
                                                <td data-type="cords">-</td>
                                            </tr>	
                                            <tr>
                                                <th>Timezone</th>
                                                <td data-type="timezone">-</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <script src="script.js"></script>
    </body>
</html>
